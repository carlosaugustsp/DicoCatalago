<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dicompel - Catálogo Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media print {
        /* Configurações Globais de Impressão */
        @page { margin: 0; size: auto; }
        body { margin: 0; padding: 0; background: white !important; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }

        /* Esconde elementos padrão da interface */
        .no-print, header, footer, nav, aside { display: none !important; }

        /* Força a exibição do Layout de Impressão sobrepondo tudo */
        .print-layout { 
          display: block !important; 
          position: fixed !important; 
          top: 0 !important; 
          left: 0 !important; 
          width: 100vw !important; 
          height: 100vh !important; 
          z-index: 99999 !important; 
          background: white !important; 
          margin: 0 !important;
          padding: 20px !important;
          overflow: visible !important;
        }

        /* Garante que o conteúdo dentro do layout de impressão seja visível */
        .print-layout * { 
          visibility: visible !important; 
          color: black !important; /* Força texto preto para evitar problemas se 'Background Graphics' estiver desligado */
        }
        
        /* Utilitários para esconder elementos específicos dentro do layout de impressão, se necessário */
        .print\:hidden { display: none !important; }
        .print\:block { display: block !important; }
      }

      /* Loading Spinner */
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var d = document.getElementById('root');
        if(d) {
           d.innerHTML = '<div style="padding:20px;color:#d00;font-family:sans-serif;"><h1>Erro de Inicialização</h1><p>O aplicativo encontrou um erro e não pôde carregar.</p><pre style="background:#fee;padding:10px;border:1px solid #fcc;overflow:auto;">' + msg + '</pre><p>Verifique o console para mais detalhes.</p></div>';
        }
      };
    </script>
