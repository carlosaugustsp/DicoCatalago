<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dicompel - Catálogo Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media print {
        body * { visibility: hidden; }
        .print-modal, .print-modal * { visibility: visible; }
        .print-modal { position: absolute !important; left: 0 !important; top: 0 !important; width: 100% !important; z-index: 9999 !important; background: white !important; }
        .print-scroll-reset { overflow: visible !important; height: auto !important; display: block !important; }
        .no-print { display: none !important; }
        body { background: white; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
      }
      /* Loading Spinner */
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var d = document.getElementById('root');
        if(d) {
           d.innerHTML = '<div style="padding:20px;color:#d00;font-family:sans-serif;"><h1>Erro de Inicialização</h1><p>O aplicativo encontrou um erro e não pôde carregar.</p><pre style="background:#fee;padding:10px;border:1px solid #fcc;overflow:auto;">' + msg + '</pre><p>Verifique o console para mais detalhes.</p></div>';
        }
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 font-sans antialiased">
    <div id="root">
      <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;">
        <div class="loader"></div>
        <p style="color:#666;font-family:sans-serif;">Iniciando Sistema...</p>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
