    <style>
      @media print {
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Unhide the modal and its children */
        .print-modal, .print-modal * {
          visibility: visible;
        }

        /* Position the modal at the very top-left of the paper */
        .print-modal {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          z-index: 9999 !important;
          overflow: visible !important;
        }

        /* Ensure content inside doesn't scroll but flows naturally */
        .print-scroll-reset {
          overflow: visible !important;
          height: auto !important;
          display: block !important;
        }

        /* Force hide elements explicitly marked as no-print */
        .no-print, .no-print * {
          display: none !important;
        }
        
        /* Adjust layout for print */
        .print\:flex-col {
          flex-direction: column !important;
        }
        
        body {
          background: white;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
